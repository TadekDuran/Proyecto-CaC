<!doctype html>
<html lang="en">

<head>
  <title>Producto Nuevo</title>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styleCrud.css">
</head>

<body>
  <header id="header">

  </header>
  <main>
    <div class="contenedor-login" id="app">
      <div class="form-login">
        <form class="login" action="POST">
          <h1 class="titulo-login">Cargar Producto</h1>

          <input type="number" name="id" id="id" hidden v-model="id">

          <label for="nombre">Nombre</label>
          <input type="text" name="nombre" id="nombre" v-model="nombre">

          <label for="precio">Precio</label>
          <input type="number" name="precio" id="precio" v-model="precio">

          <label for="stock">Stock</label>
          <select type="text" name="stock" id="stock" v-model="stock">
            <option value="True">Si</option>
            <option value="False">No</option>
          </select>

          <label for="imagen">Imagen</label>
          <input type="text" name="imagen" id="imagen" v-model="imagen">
          <img width="100" :src="imagen" alt="">

          <label for="descripcion">Descripcion</label>
          <input type="text" name="descripcion" id="descripcion" v-model="descripcion">

          <div class="boton-crud">
            <button type="button" v-on:click="grabar()">Cargar</button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <footer id="footer">

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
  <script src="./js/main_crud.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./js/productos.js"></script>
</body>

</html>
