<!DOCTYPE html>
<html lang="en">

<head>
    <title>Productos</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/styleCrud.css" />
    <script src="https://kit.fontawesome.com/83d0bbc62a.js" crossorigin="anonymous"></script>
</head>

<body>
    <header id="header"></header>
    <main>
        <div id="app" class="container">
            <h1>Productos</h1>
            <br />
            <a class="btn btn-secondary" href="producto_nuevo.html">Nuevo</a>
            <br /><br />
            <div v-if="error">
                <p>Lo sentimos , se produjo un error, intente mÃ¡s tarde></p>
            </div>

            <div v-else>
                <section v-if="cargando">
                    <div class="spinner-border"></div>
                    <p>Cargando .....</p>
                </section>
                <div class="tabla-contenedor">
                    <section v-else class="tabla">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th scope="col" class="sortable-column">
                                            Id
                                            <i class="fa fa-sort" @click="sort('id')"></i>
                                        </th>
                                        <th scope="col" class="sortable-column">
                                            Nombre
                                            <i class="fa fa-sort" @click="sort('nombre')"></i>
                                        </th>
                                        <th scope="col" class="sortable-column">
                                            Precio
                                            <i class="fa fa-sort" @click="sort('precio')"></i>
                                        </th>
                                        <th scope="col" class="sortable-column">
                                            Stock
                                            <i class="fa fa-sort" @click="sort('stock')"></i>
                                        </th>
                                        <th scope="col">Imagen</th>
                                        <th scope="col">Descripcion</th>
                                        <th scope="col">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr v-for="producto in sortedProductos" :key="producto.id">
                                        <td scope="row">{{producto.id}}</td>
                                        <td>{{producto.nombre}}</td>
                                        <td>{{producto.precio}}</td>
                                        <td>{{producto.stock}}</td>
                                        <td>
                                            <img width="60" :src="producto.imagen" :alt="producto.nombre" />
                                        </td>
                                        <td>{{producto.descripcion}}</td>
                                        <td>
                                            <a class="btn btn-primary"
                                                :href="'producto_update.html?id='+ producto.id">Editar</a>
                                            <button type="button" class="btn btn-danger"
                                                v-on:click="eliminar(producto.id)">
                                                Eliminar
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </main>
    <footer id="footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
    <script src="./js/main_crud.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--Link de VUE-->
    <script src="./js/productos.js"></script>
</body>

</html>
