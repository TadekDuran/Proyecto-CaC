<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/83d0bbc62a.js" crossorigin="anonymous"></script>
    <title> BurgerQueen</title>


</head>

<body>
    <header>

    </header>

    <main>
        <div class="encabezado">
            <h2>SUCURSALES</h2>
        </div>

        <div id="app">
            <div class="card-grid">
                <div v-for="ciudad in datos" class="flip-card fc-sucursales">
                    <div class="flip-card-inner fci-sucursales">
                        <div class="flip-card-front fcf-sucursales">
                            <h3 class="ciudad">{{ciudad.ubicacion}}</h3>
                            <img src="img/mapa_blanco.png" alt="mapa" class="img-mapa">
                        </div>
                        <div class="flip-card-back">
                            <iframe :src="ciudad.mapa" :alt="mapa" class="mapa" width="300" height="300"
                                style="border:0; border-radius: 28px" allowfullscreen="" loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </main>

    <div id="contenedor-wsp">


    </div>

    <a href="sucursales.html">
        <img src="img/up-icon.png" alt="" class="icono up">
    </a>
    <footer class="contenedor">

    </footer>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/sucursales.js"></script>
    <script src="/js/main.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
