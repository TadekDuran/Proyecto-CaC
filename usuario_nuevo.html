<!doctype html>
<html lang="en">
<head>
  <title>Producto Nuevo</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
  <header id="header">
    <!-- place navbar here -->
  </header>
  <main>
    <div class="container" id="app">
       <form  style="background-color: aliceblue;margin:10px auto ; width: 400px; padding: 20px;">
        <h1>Alta de Usuario</h1>
        <div class="mb-3">
          <label for="nombre">Nombre</label>
          <input type="text" name="nombre" id="nombre" v-model="nombre" required>
        </div>
        <div class="mb-3">
          <label for="precio">Apellido</label>
          <input type="text" name="apellido" id="apellido" v-model="apellido" required>
        </div>
        <div class="mb-3">
          <label for="dni">DNI</label>
          <input type="number" minlength="8" maxlength="8" name="dni" id="dni" placeholder="Solo numeros sin puntos" v-model="dni" required>
        </div>
        <div class="mb-3">
          <label for="sucursal">Sucursal</label>
          <select id="sucursal" name="sucursal"v-model="sucursal" required>
            <option value="" selected>Seleccioná sucursal</option>
            <option value="MC">Microcentro</option>
            <option value="BEL">Belgrano</option>
            <option value="PAL">Palermo</option>
            <option value="LP">La Plata</option>
            <option value="CB">City Bell</option>
            <option value="BR">Brandsen</option>
            <option value="VG">Villa Gesell</option>
            <option value="SR">San Rafael</option>
          </select>
        </div>
        <div class="mb-3">
            <label for="puesto">Puesto</label>
            <select name="puesto" id="puesto"v-model="puesto" required>
                <option value="" selected>Seleccioná puesto</option>
                <option value="Administrativo">Administrativo</option>
                <option value="Gerencia">Gerencia</option>
                <option value="Limpieza">Limpieza</option>
                <option value="AtPublico">Atención al público</option>
                <option value="Logistica">Logística</option>
            </select> 
        </div>
        <div>
            <label for="clave">Clave</label>
            <select name="clave" id="clave" v-model="clave" required>
                <option value="" selected>Seleccioná clave de acceso</option>
                <option value="0" >0</option>
                <option value="1" >1</option>
            </select>
        </div>
        <button type="button" class="btn btn-success" v-on:click="grabar()">Grabar</button>
      </form>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
  <script src="./js/main_crud.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./js/usuarios.js"></script>
</body>
</html>
